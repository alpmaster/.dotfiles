- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases: .bash_aliases
    ~/.kubectl_aliases: .kubectl_aliases
#    ~/.tmux.conf: .tmux.conf
    ~/.config/mc/mcedit/Syntax: mc/Syntax

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: grep -qxF 'if [ -f ~/.bash_aliases ]; then' ~/.bashrc || echo -e 'if [ -f ~/.bash_aliases ]; then\n    . ~/.bash_aliases\nfi' >> ~/.bashrc
    description: Including .bash_aliases to .bashrc if not yet
